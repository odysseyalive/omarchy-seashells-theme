$background = rgb(08131a)
$foreground = rgb(deb88d)
$accent = rgb(50a3b5)
$accentAlpha = 50a3b5
$font = JetBrainsMono Nerd Font

general {
    disable_loading_bar = true
    hide_cursor = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $background
    font_color = $foreground
    fade_on_empty = false
    placeholder_text = <span foreground="##$foreground"><i>Password...</i></span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $foreground
    font_size = 22
    font_family = $font
    position = 0, 300
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = $foreground
    font_size = 95
    font_family = $font
    position = 0, 200
    halign = center
    valign = center
}
